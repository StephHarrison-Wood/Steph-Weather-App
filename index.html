<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/cc27112d0b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="row">
          <div class="col-2">
            <button
                class="btn btn-success w-60"
                id="current-location-button"
            >Current
              </button>
          </div>
          <div class="col-8">
            <form class="search-form" id="search-form">
              <input id="city-input" placeholder="Enter City" type="search" class="form-control" autofocus="on" />
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
        </form>
        <div class="result">
          <h1 id="city"></h1>
          <p id="current">Saturday 14th Nov 22:05</p>
          <p id="current-temperature">°C</p>
        </div>
        <div class="row weather-forecast" id="forecast">
          <div class="col-2">
            <h3>Sun</h3>
            <i class="fas fa-sun"></i>
            <div class="temperature"></div>
            <p>12°C|F</p>
          </div>
          <div class="col-2">
            <h3>Mon</h3>
            <i class="fas fa-cloud"></i>
            <div class="temperature"></div>
            <p>10°C|F</p>
          </div>
          <div class="col-2">
            <h3>Tue</h3>
            <i class="fas fa-cloud"></i>
            <div class="temperature"></div>
            <p>8°C|F</p>
          </div>
          <div class="col-2">
            <h3>Wed</h3>
            <i class="far fa-snowflake"></i>
            <div class="temperature"></div>
            <p>3°C|F</p>
          </div>
          <div class="col-2">
            <h3>Thu</h3>
            <i class="far fa-snowflake"></i>
            <div class="temperature"></div>
            <p>3°C|F</p>
          </div>
          <div class="col-2">
            <h3>Fri</h3>
            <i class="fas fa-cloud"></i>
            <div class="temperature"></div>
            <p>5°C|F</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
